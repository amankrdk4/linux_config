[module/mic-toggle]
type = custom/script
exec = pactl get-source-mute $(pactl list sources | grep 'Name: ' | grep -v monitor | awk '{print $2}' | head -n 1) | grep -q yes && echo "OFF" || echo "ON"
interval = 1
click-left = ~/.config/polybar/scripts/toggle-mic.sh
label = %output%

